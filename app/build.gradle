apply plugin: 'com.android.application'

def getVersionCode() {
	def files = file('version.properties')
	def Properties props = new Properties()
	props.load(new FileInputStream(files))
	def code = props['VERSION_CODE'].toInteger()
	//def task = gradle.startParameter.taskNames
	//if ('assembleRelease' in task) {
	code++
	//}
	props['VERSION_CODE'] = code.toString()
	props.store(files.newWriter(), null)
	return code
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.1"

    defaultConfig {
        applicationId "com.vbea.java21"
        minSdkVersion 21
        targetSdkVersion 22
        versionCode 900
        versionName "6.7.0"
    }
    buildTypes {
        release {
            // 是否进行混淆
            minifyEnabled true
            // 混淆文件的位置
            signingConfig signingConfigs.debug
           	proguardFiles 'proguard-rules.pro'
        }

        debug {
            minifyEnabled true
            signingConfig signingConfigs.debug
            proguardFiles 'proguard-rules.pro'
        }
    }
}

dependencies {
	compile 'com.vbea:secret:1.0'
	//compile 'com.vbea:webview:1.0'
	compile 'com.android.support:palette-v7:+'
	compile 'com.android.support:support-v4:+'
	compile 'com.android.support:cardview-v7:+'
	compile 'com.android.support:design:+'
	compile 'com.android.support:appcompat-v7:+'
	compile 'com.android.support:bmob:+'
	compile 'com.android.support:http-legacy:1.0'
	compile 'com.android.support.tencent:opensdk:+'
	compile 'com.android.support.tencent:mta:+'
	compile 'com.android.support.tencent:weixin:+'
	compile 'com.android.support.tencent:gdt:+'
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
